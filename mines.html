<html>
	<head>
		<style>
    			#puzzle {
				display: inline-grid;
				grid-template-columns: repeat(10, 1fr);
				padding: 30vw;
				padding-top: 10px;
			}
			input {
				width: 5vw;
				height: 5vw;
				margin: 1px;
				text-align: center;
				font-size: 4vw;
			}
		</style>
		<script>
			numberOfButtons = 100;
			columb = 10;
			btn = new Array(numberOfButtons);
			playArea = Array(numberOfButtons);
			mines = 20;
			for(i= 0;i<numberOfButtons ; i++){
				playArea[i] = mines ? 1:0;
			}
			playArea.sort(()=>Math.random()-0.5);
			function play(B){
				n = btn.indexOf(B);
				if(playArea[n]){
				     btn[n].value = "M"	
				}
				m = 0;
				for (i=n-columb;<=n+columb; i+=columb){
					m+=playArea[i]
				}
				console.log(n)
			}
		</script>
	</head>
	<body>
		<div id=puzzle>
		</div>
		<script>
			for(i=0; i<numberOfButtons; i++){
				btn[i] = document.createElement("input");
				btn[i].type = "button";
				btn[i].value = ' ';btn[i].value = ' ';
				btn[i].onclick = function() {play(this)};
				document.getElementById('puzzle').appendChild(btn[i]);
			}
		</script>
	</body>
</html>
